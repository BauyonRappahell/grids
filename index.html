<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grid System</title>
</head>
<body>
    <style>
        [class*="col"]{
            padding:1rem;
            border: 2px solid rgb(216, 216, 216);
            display: flex;
            justify-content: center;
            color: white;
            align-items: center;
            text-align: center;
            font-size: 20px;
        }
    body{
        background-image: linear-gradient(#3e0c52, #1d1718, #6e0909);
    }
  
    </style>

    
    <div class="container text-center">
        <div class="row">
        <div class="col-sm-3" style="background-color: rgb(114, 114, 17);">1</div>
        <div class="col-sm"
style="background-color: rgb(131, 16, 16);">2</div>
        <div class="col-sm-3"
style="background-color: rgb(19, 73, 19);">3</div>
        <div class="col-sm-3"
style="background-color: rgb(21, 21, 88);">4</div>
    </div>
    </div>
    <div class="container text-center">
    <div class="row">
        <div class="col-sm"
style="background-color: rgb(70, 20, 70);">5</div>
        <div class="col-sm"
style="background-color: rgb(95, 67, 16);">6</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
        <div class="col-xl-12"
style="background-color: rgb(18, 92, 92);">7</div>
        <div class="col-xl-12"
style="background-color: rgb(78, 15, 15);">8</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
        <div class="col-sm"
style="background-color: rgb(58, 15, 88);">9</div>
        <div class="col-sm"
style="background-color: pink;">10</div>
        <div class="col-sm"
style="background-color: gray;">11</div>
        <div class="col-sm"
style="background-color: rgb(11, 54, 11);">12</div>
    </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
